<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>隨便想想的創作</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: "微軟正黑體", sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #fcae91;
      padding: 10px;
      position: relative;
    }
    header img {
      position: absolute;
      right: 10px;
      top: 5px;
      width: 300px; /* 放大3倍大約是這個尺寸 */
    }
    footer img {
      position: absolute;
      right: 10px;
      bottom: 5px;
      width: 100px; /* 是上面圖的1/3大小 */
    }
    h1 {
      text-align: center;
      color: #e64524;
      margin: 60px 0 20px;
    }
    .gif-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .gif-container img {
      max-width: 300px;
      border: 2px solid #f6b092;
      border-radius: 10px;
      background: #fff4ea;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.png" alt="頁首圖片">
  </header>

  <h1>隨便想想的創作</h1>
  <div class="gif-container">
    <img src="archer.gif" alt="作品1">
    <img src="laughing_oldman.gif" alt="作品2">
  </div>

  <footer>
    <img src="footer.png" alt="頁尾圖片">
  </footer>
</body>
</html>
